<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
    <link href="{% static 'css/stylesheet.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="form-container pb-2">
        <h2 class="text-center">Edit your task</h2>

        {% comment %}Form for todolist insertion{% endcomment %}
        <form id="todoForm" method="POST" action="{% url 'update_save' task.taskId %}">
          {% csrf_token %}
          <div class="form-group">
            <textarea class="form-control" id="task" placeholder="Enter task" name="task" required>{{task.task}}</textarea>
          </div>
          <div class="date-fields">
            <div class="form-group">
              <label for="startdate">Start Date</label>
              <input type="date" class="form-control" id="startdate" min="2024-06-15" name="startdate" value="{{ task.start_date|date:'Y-m-d' }}"/>
            </div>
            <div class="form-group">
              <label for="enddate">End Date</label>
              <input type="date" class="form-control" id="enddate" name="enddate" value="{{ task.end_date|date:'Y-m-d' }}"/>
            </div>
          </div>
          <input type="submit" style="height: 0px; width: 0px; border: none; padding: 0px;" />
        </form>
      </div>
    </div>

    {% comment %}Task list here{% endcomment %}
    <div class="task-list pb-1 mt-4 mb-4" id="taskList">
        <h2 class="text-center pt-3 pb-2"><a href="{% url 'import_task'%}">Goto Task Page</a></h2>
    </div>

    <div class="fixed-bottom text-center">
      <div class="p-2 mt-2 mb-2 bg-white text-dark">
        <div class="mt-3">
          <footer class="h4">&copy; Author of the Project - Saman Gautam</footer>
        </div>
        <div class="d-inline text-center mr-5 social-link">
          <a href="https://github.com/SamanGautam10" target="_blank"><img src="{% static 'images/github.png' %}" alt="GitHub Profile" /></a>
        </div>
        <div class="d-inline text-center social-link">
          <a href="https://www.linkedin.com/in/saman-gautam-288b26281/" target="_blank"><img src="{% static 'images/linkedin.png' %}" alt="GitHub Profile" /></a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
