<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
      }
      .form-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        max-width: 500px;
        height: auto;
      }
      textarea.form-control {
        resize: none;
        height: 87px; /* Makes the textarea larger */
      }
      .btn-custom {
        border-radius: 25px;
        background-color: #007bff;
        color: #ffffff;
      }
      .task-list {
        background-color: #F7EBEB;
        border-radius: 25px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3)
      }
      .task-item {
        background-color: #ffffff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        margin: auto;
      }
      .date-fields {
        display: flex;
        justify-content: space-between;
      }
      .date-fields .form-group {
        flex: 0 0 48%;
      }
      .task-item h3 {
        font-size: 1.25rem;
        margin-bottom: 10px;
      }
      .task-item p {
        margin-bottom: 5px;
      }
      .date-fields {
        font-size: 0.9rem;
      }
      label {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Todo List</h1>
      <div class="form-container">
        <h2 class="text-center">Enter the task to be done</h2>
        <form id="todoForm">
          <div class="form-group">
            <label for="task">Task</label>
            <textarea class="form-control" id="task" placeholder="Enter task" name="task-name" required></textarea>
          </div>
          <div class="date-fields">
            <div class="form-group">
              <label for="startdate">Start Date</label>
              <input type="date" class="form-control" id="startdate" min="2024-06-15" name="start-date" required />
            </div>
            <div class="form-group">
              <label for="enddate">End Date</label>
              <input type="date" class="form-control" id="enddate" name="end-date" required />
            </div>
          </div>
          <input type="submit" style="height: 0px; width: 0px; border: none; padding: 0px;" hidefocus="true" />
        </form>
      </div>

      <div class="task-list" id="taskList">
        <h2 class="text-center pt-3 pb-2">Task to be done</h2>
        <!-- Tasks from the database will be listed here -->
        <div class="task-item mb-4"> <!-- Added margin-top -->
          <p class="pb-2">Task No 1</p>
          <div class="date-fields">
            <p>Start Date: YYYY-MM-DD</p>
            <p>End Date: YYYY-MM-DD</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
